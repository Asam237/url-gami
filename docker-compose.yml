version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: url_gami_bd
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3010:3010"
    environment:
      DATABASE_URL: postgres://root:root@postgres:5432/url_gami_db
      NODE_ENV: development
    command: sh -c "npm install && npm run dev"

volumes:
  postgres-data:
